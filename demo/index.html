<!DOCTYPE html>
<html>
    <head>
        <title>TimePicker demos</title>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="css/timepicker.css" type="text/css" rel="stylesheet" />

        <script src="lib/jquery-1.7.1.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/moment.js"></script>
        <script src="/lib/timepicker/timepicker.js"></script>

        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <h1>TimePicker demo</h1>

            <div id="simple" class="demo">
                <h2>Simple</h2>
                <p>A timepicker instantiated with no options</p>
                <input type="text" id="time1"/>
                <script>
                    var time1 = $('#time1').timepicker({});
                </script>
            </div>

            <div id="preset" class="demo">
                <h2>Custom intervals</h2>
                <p>A timepicker instantiated with 10 minute intervals</p>
                <input type="text" id="time2"/>
                <script>
                    var time2 = $('#time2').timepicker({
                        interval: '00:10'
                    });
                </script>
            </div>

        </div>
    </body>
</html>
